<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABSENSI KS DEVACCTOt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="submit-to-google-sheet">
        <input name="nama" type="text" placeholder="NAMA" required>
        <br>
        <select name="kelas" type="text" placeholder="KELAS">
            <option value="RPL 1">RPL 1</option>
            <option value="RPL 2">RPL 2</option>
            <option value="RPL 3">RPL 3</option>
        <br>
        </select>
        <select name="keterangan" type="text" placeholder="KETERANGAN">
            <option value="Hadir">Hadir</option>
            <option value="Tidak Hadir">Tidak Hadir</option>
        <br>
        </select>
        <button type="submit">Send</button>
      </form>

      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwubO7QKQ5OKQs3bM7aDe1lm2_z3g49l8XJLQtICsung74a-JynFXeCdIqy3V5NJ4gq/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            alert("succes!!!")
            .catch(error => console.error('Error!', error.message))
            
    
        })
      </script>
</body>
</html>
